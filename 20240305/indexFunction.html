<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭하여 입력값을 넣어봅시다.</title>
    <style>
        *{list-style: none;}
    </style>
</head>
<body>
    <div>
        나의 이름은 <span class="name"></span>이고, 나이는 <span class="age"></span>세 입니다. 
    </div>
    <script>
        const nameEle = document.getElementsByClassName('name')
        const ageEle = document.getElementsByClassName('age')
        function printMsg(name,age){
            for(i=0;i<nameEle.length;i++){
                nameEle[i].innerHTML = name;
            }
            for(i=0;i<ageEle.length;i++){
                ageEle[i].innerHTML = age;
            }
        }
    </script>
    <button onclick="printMsg('홍길동',20)">학생 정보 입력</button>
</body>
</html>
