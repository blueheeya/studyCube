<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=10;i++){
            document.write(i + "<br/>");
        }
        for(i=1;i<=9;i++){
            document.write("3X"+i+" = " + 3*i + "<br/>");
        }
    </script>
    <script>
        var data = ['서울','대전','대구','부산'];
        for(i=0; i<=3; i++){
            document.write(data[i]+ "<br/>")
        }
    </script>
</body>
</html>
