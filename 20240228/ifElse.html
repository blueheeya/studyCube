<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>아이디, 비밀번호 입력</p>
    <script>
        var id,password;
        id=prompt('아이디 입력');
        if(id=='admin'){
            password=prompt('비밀번호 입력');
            if(password==='1234'){
                location.href="login.html"
            } else {
                location.href="error.html"
            }
        } else {
            location.href="error.html"
        }
    </script>
</body>
</html>
