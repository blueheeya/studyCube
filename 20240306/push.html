<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="" class="todo">
    <button class="btn">클릭</button>

    <ul class="vList">

    </ul>
    <script>
        const todoElm = document.getElementsByClassName('todo')[0]
        const btnElm = document.getElementsByClassName('btn')[0]
        const vLlistEm = document.getElementsByClassName('vList')[0]
        let viewList = ["홍길동", "신사임당"]

        btnElm.addEventListener("click",function(){
            viewList.push(todoElm.value)
            todoElm.value = '' //초기화

            let textList = '' //문자값 초기화
            for(i=0;i<viewList.length;i++){
                textList += `<li><div>${viewList[i]}</div><div>삭제</div></li>`
            }
            vLlistEm.innerHTML = textList;
        })
    </script>
</body>
</html>
